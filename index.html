<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Lives</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="timer-section">
        <h1 class="section-title">✅ Timer </h1>
        <div class="timer-display" id="timer-display">25:00</div>
        <div class="status" id="status">Pronto para começar</div>

        <div class="timer-controls">
          <button class="btn btn-primary" id="play-pause-btn">
            ▶️ Iniciar
          </button>
          <button class="btn btn-secondary" id="reset-btn">🔄 Reset</button>
        </div>
      <div class="tasks-section">
        <h2 class="section-title">📝 Lista de Tarefas</h2>
        <span class="tasks-description" >lista de tarefas de hoje trajetória do usuario: </span>
        <div class="tasks-header">
          <input
            type="text"
            class="task-input"
            id="task-input"
            placeholder="Adicionar nova tarefa..."
            maxlength="100"
          />
          <button class="add-btn" id="add-task-btn">+ Adicionar</button>
        </div>

        <ul class="tasks-list" id="tasks-list">
        </ul>
      </div>
    </div>

    <script>
      class PomodoroTimer {
        constructor() {
          this.elapsedTime = 0;
          this.isRunning = false;
          this.timer = null;
          this.tasks = [];

          this.initElements();
          this.bindEvents();
          this.updateDisplay();
          this.loadTasks();
        }

        initElements() {
          this.timerDisplay = document.getElementById("timer-display");
          this.statusDisplay = document.getElementById("status");
          this.playPauseBtn = document.getElementById("play-pause-btn");
          this.resetBtn = document.getElementById("reset-btn");
          this.taskInput = document.getElementById("task-input");
          this.addTaskBtn = document.getElementById("add-task-btn");
          this.tasksList = document.getElementById("tasks-list");
        }

        bindEvents() {
          this.playPauseBtn.addEventListener("click", () => this.toggleTimer());
          this.resetBtn.addEventListener("click", () => this.resetTimer());
          this.addTaskBtn.addEventListener("click", () => this.addTask());
          this.taskInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") this.addTask();
          });
        }

        toggleTimer() {
          if (this.isRunning) {
            this.pauseTimer();
          } else {
            this.startTimer();
          }
        }

        startTimer() {
          this.isRunning = true;
          this.playPauseBtn.innerHTML = "⏸️ Pausar";
          this.statusDisplay.textContent = "Contando tempo...";

          this.timer = setInterval(() => {
            this.elapsedTime++;
            this.updateDisplay();
          }, 1000);
        }

        pauseTimer() {
          this.isRunning = false;
          this.playPauseBtn.innerHTML = "▶️ Continuar";
          this.statusDisplay.textContent = "Pausado";
          clearInterval(this.timer);
        }

        resetTimer() {
          this.isRunning = false;
          clearInterval(this.timer);
          this.elapsedTime = 0;
          this.playPauseBtn.innerHTML = "▶️ Iniciar";
          this.statusDisplay.textContent = "Pronto para começar";
          this.updateDisplay();
        }

        updateDisplay() {
          const minutes = Math.floor(this.elapsedTime / 60);
          const seconds = this.elapsedTime % 60;
          this.timerDisplay.textContent = `${String(minutes).padStart(
            2,
            "0"
          )}:${String(seconds).padStart(2, "0")}`;
        }

        addTask() {
          const taskText = this.taskInput.value.trim();
          if (taskText === "") return;

          const task = {
            id: Date.now(),
            text: taskText,
            completed: false,
          };

          this.tasks.push(task);
          this.taskInput.value = "";
          this.saveTasks();
          this.renderTasks();
        }

        renderTasks() {
          this.tasksList.innerHTML = "";
          this.tasks.forEach((task) => {
            const taskItem = document.createElement("li");
            taskItem.className = "task-item";

            const checkbox = document.createElement("div");
            checkbox.className = "task-checkbox";
            checkbox.addEventListener("click", () =>
              this.toggleTaskCompletion(task.id)
            );
            if (task.completed) {
              checkbox.classList.add("checked");
            }

            const taskText = document.createElement("span");
            taskText.className = "task-text";
            taskText.textContent = task.text;
            if (task.completed) {
              taskText.classList.add("completed");
            }

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "🗑️";
            deleteBtn.addEventListener("click", () => this.deleteTask(task.id));

            taskItem.appendChild(checkbox);
            taskItem.appendChild(taskText);
            taskItem.appendChild(deleteBtn);

            this.tasksList.appendChild(taskItem);
          });
        }

        toggleTaskCompletion(taskId) {
          const task = this.tasks.find((t) => t.id === taskId);
          if (task) {
            task.completed = !task.completed;
            this.saveTasks();
            this.renderTasks();
          }
        }

        deleteTask(taskId) {
          this.tasks = this.tasks.filter((t) => t.id !== taskId);
          this.saveTasks();
          this.renderTasks();
        }

        saveTasks() {
          localStorage.setItem("pomodoro-tasks", JSON.stringify(this.tasks));
        }

        loadTasks() {
          const tasks = localStorage.getItem("pomodoro-tasks");
          if (tasks) {
            this.tasks = JSON.parse(tasks);
            this.renderTasks();
          }
        }
      }
      
      document.addEventListener("DOMContentLoaded", () => {
        const pomodoroTimer = new PomodoroTimer();
      });
    </script>
  </body>
</html>
